<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Book Record</title>
    <link rel="stylesheet" href="{% static 'css/BRMstyle.css'%}">

</head>
<body>
<div id="header">
<h1>Book Record management</h1>
<div id="nav">
<a href="/BRMapp/view-books">view all</a>
<a href="/BRMapp/new-books">Add new</a>
<a href="/BRMapp/search-books">Search</a>
 </div>
 {% comment %} <h2>Hello,{{username}}</h2> {% endcomment %}
</div>
<div id="main">
<h2> New Book Record</h2>
<table>
<thead>
<th>Book Title</th>
<th>Price</th>
<th>Author</th>
<th>publisher</th>
</thead>
{% for book in books%}
<tr>
<td>{{book.title}}</td>
<td>{{book.price}}</td>
<td>{{book.author}}</td>
<td>{{book.publisher}}</td>
<td><a href="/BRMapp/edit-book?bookid={{book.id}}">Edit</a></td>
<td><a href="/BRMapp/delete-book?bookid={{book.id}}">Delete</a></td>
</tr>
{% endfor%}
</table>
 </div>
    
</body>
</html>
